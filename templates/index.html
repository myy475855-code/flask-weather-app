<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Location Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">

          <h2 class="mb-3">Live Weather Based on Your Location</h2>
          <p id="loading">Requesting your location...</p>

          <div id="weather" style="display:none;">
            <h3 id="place"></h3>
            <img id="icon" />
            <h1 id="temp"></h1>
            <p id="desc" class="text-capitalize"></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
navigator.geolocation.getCurrentPosition(success, fail);

function success(pos) {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  fetch(`/api/weather?lat=${lat}&lon=${lon}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("loading").style.display = "none";

      document.getElementById("place").innerText = `${data.city}, ${data.country}`;
      document.getElementById("temp").innerText = data.temp + "Â°C";
      document.getElementById("desc").innerText = data.description;
      document.getElementById("icon").src = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;

      document.getElementById("weather").style.display = "block";
    });
}

function fail() {
  document.getElementById("loading").innerText =
    "Unable to get your location. Please allow location access.";
}
</script>

</body>
</html>
